<app-header></app-header><br><br><br><br>

<mat-form-field>
  <label>Filtrar por nombre</label>
    <input  matInput (keyup)="applyFilter($event)" #input>
    <hr>
</mat-form-field>
<br><br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Primer nombre Column -->
  <ng-container matColumnDef="nameOne">
    <th mat-header-cell *matHeaderCellDef> Categoría </th>
    <td mat-cell *matCellDef="let element"> {{element.nameOne}} </td>
  </ng-container>

  <!-- Primer nombre Column -->
  <ng-container matColumnDef="lastnameOne">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let element"> {{element.lastnameOne}} </td>
  </ng-container>

  <!-- Primer nombre Column -->
  <ng-container matColumnDef="lastnameTwo">
    <th mat-header-cell *matHeaderCellDef> Nombre Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.lastnameTwo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dateHiring">
    <th mat-header-cell *matHeaderCellDef> Fecha Contratación </th>
    <td mat-cell *matCellDef="let element"> {{element.dateHiring}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
